<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        /* Simple CSS for styling */
        body { font-family: Arial, sans-serif; }
        .container { width: 500px; margin: 0 auto; }
        h1 { text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { background: #eee; margin: 5px 0; padding: 10px; }
        form { margin-top: 20px; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
        input[type="submit"] { width: 100%; padding: 10px; }
        .delete-btn { float: right; }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul>
            {% for todo in todos %}
            <li>
                <strong>{{ todo.title }}</strong><br>
                {{ todo.description }}
                <a href="{{ url_for('delete_todo', id=todo['_id']) }}" class="delete-btn">Delete</a>
            </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add_todo') }}" method="post">
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="description" placeholder="Description"></textarea>
            <input type="submit" value="Add To-Do">
        </form>
    </div>
</body>
</html>
